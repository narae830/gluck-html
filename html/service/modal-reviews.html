
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Reviews - GLUCK</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.min.css">
</head> 
<body>

<div class="dimmed"></div>
<section class="modal-layer">
    <div class="layer-box layer-default">
        <header class="lay-tit">
            <h2 class="tit-h2">Reviews</h2>
        </header>
        <div class="lay-con">
            <span class="frm-star">
                <input type="radio" name="FS" id="FS01">
                <input type="radio" name="FS" id="FS02">
                <input type="radio" name="FS" id="FS03">
                <input type="radio" name="FS" id="FS04">
                <input type="radio" name="FS" id="FS05">
                <span class="itm-star">
                    <span class="ico-star"></span>
                    <span class="ico-star"></span>
                    <span class="ico-star"></span>
                    <span class="ico-star"></span>
                    <span class="ico-star"></span>
                </span>
            </span>
            <textarea rows="10" class="frm-textarea"></textarea>
            <div class="btn-area">
                <button type="button" class="btn-base btn-l action">Confirm</button>
            </div>
        </div>
        <button type="button" class="lay-close">Close</button>
    </div>
</section>

<script type="text/javascript" src="../../assets/js/libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
</body>
</html>
