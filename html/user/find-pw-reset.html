<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Reset Password - GLUCK</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.min.css">
</head> 
<body>

<div class="wrapper">
    <header class="header">
        <div class="header-title">
            <h1 class="tit-h1">Reset Password</h1>
            <button type="button" class="btn-back">Previous</button>
        </div>
    </header>
    <div class="container">
        <section class="contents forms">
            <h2 class="tit-h2">Reset Password</h2>
            <p class="txt-desc">Set a new password. You can then log in to your account using your new password</p>
                <ul class="info-form">
                    <li class="frm-con">
                        <label for="INP01" class="frm-label">Password <em title="Required">*</em></label>
                        <input type="password" id="INP01" class="frm-text" placeholder="Create a password">
                        <p class="msg-guide">Password must be 8~16 characters with at least 1numder 1letter and 1 special symbol</p>
                    </li>
                    <li class="frm-con">
                        <label for="INP02" class="frm-label">Re-enter password</label>
                        <input type="password" id="INP02" class="frm-text" placeholder="Re-enter password">
                    </li>
                </ul>
                <div class="btn-area">
                    <!-- 버튼 활성화 시 disabled 삭제 -->
                    <button type="button" class="btn-base btn-l action" disabled>Reset Password</button>
                </div>
        </section>
    </div>
</div>

<script type="text/javascript" src="../../assets/js/libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
</body>
</html>
