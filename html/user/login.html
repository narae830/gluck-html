<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <title>Log in - GLUCK</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.min.css">
</head> 
<body>

<div class="wrapper">
    <header class="header">
        <div class="header-title">
            <h1 class="tit-h1">Log in</h1>
            <button type="button" class="pbtn-back">Previous</button>
        </div>
    </header>
    <div class="container">
        <section class="contents forms">
            <div class="login-wrap">
                <div class="login-logo">
                    <strong class="logo"><img src="../../assets/images/logo.png" alt="GLUCK"></strong>
                </div>
                <div class="login-form">
                    <input type="text" placeholder="ID" class="frm-text" title="ID">
                    <input type="password" placeholder="Password" class="frm-text" title="Password">
                    <p class="msg-error">Email address or password do not match</p>
                    <button type="button" class="btn-base btn-l action">Log in</button>
                </div>
                <div class="link-find">
                    <a href="#" class="link-text">Forgot Password</a>
                </div>
                <div class="link-etc">
                    <a href="#" class="btn-base btn-l ico-google">Google Log in</a>
                    <a href="#" class="btn-base btn-l point">Sign Up with Email</a>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript" src="../../assets/js/libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
</body>
</html>
